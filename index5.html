     <h1><center>Biorremediação</center></h1><br><br>
     <b>A biorremediação é entendida como um processo que envolve degradação de produtos tóxicos, transformando-os em produtos não tóxicos.</b><br><br>
     <b>A remoção ou redução destes contaminantes tóxicos no ambiente pode ser entendida também como uma forma de biorremediação.</b><br><br>
